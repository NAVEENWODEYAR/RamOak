spring:
  application:
    name: SIT
  security:
    user:
      name: ram
      password: ram
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ram
    username: root
    password: boss
  jpa:
    database: mysql
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
  data:
    jpa:
      repositories:
        enabled: true
  logging:
    level:
      root: INFO
      org.springframework.web: DEBUG
      org.hibernate: WARN
    file:
      name: ./log/restAPI/application.log
      max-size: 10MB
      max-history: 10
      total-size-cap: 1GB
  server:
    port: 2134
    shutdown: graceful
  management:
    endpoints:
      web:
        exposure:
          include: "*"
    endpoint:
      shutdown:
        enabled: true
